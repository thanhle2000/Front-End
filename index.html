<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Images Gallery</h1>

        <input type="text" placeholder="search images" id="search-box">

        <div class="image-container">
            <div class="image" data-title="anime">
                <img src="images/anime-1.jpg" alt="">
                <h3>Anime Naruto</h3>
            </div>

            <div class="image" data-title="scenery">
                <img src="images/scenery-1.jpg" alt="">
                <h3>Scenery Mountain</h3>
            </div>

            <div class="image" data-title="animal">
                <img src="images/animal-1.jpg" alt="">
                <h3>Animal Bird</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
